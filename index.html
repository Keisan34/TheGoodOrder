<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TheGoodOrder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TheGoodOrder</h1>
  <h2>Choisis ta série :</h2>
  <div id="series-list"></div>

  <script>
    const seriesList = [
      { name: "Pokémon", file: "data/pokemon.json" },
      { name: "Naruto", file: "data/naruto.json" }
    ];

    const container = document.getElementById("series-list");

    seriesList.forEach(s => {
      const btn = document.createElement("a");
      btn.textContent = s.name;
      btn.href = `serie.html?file=${encodeURIComponent(s.file)}&name=${encodeURIComponent(s.name)}`;
      btn.className = "series-button";
      container.appendChild(btn);
    });
  </script>
</body>
</html>
